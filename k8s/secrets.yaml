apiVersion: v1
kind: Secret
metadata:
  name: travel-agent-secrets
  namespace: travel-agent-system
type: Opaque
stringData:
  # API Keys (base64 encoded in real deployment)
  GOOGLE_API_KEY: "your-google-api-key-here"
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  OPENAI_API_KEY: "your-openai-api-key-here"
  
  # Security Keys
  JWT_SECRET_KEY: "your-jwt-secret-key-here"
  ENCRYPTION_KEY: "your-encryption-key-here"
  
  # Database Credentials
  DATABASE_USER: "travel_agent"
  DATABASE_PASSWORD: "secure-database-password"
  
  # Service API Keys
  ORCHESTRATOR_API_KEY: "orchestrator-secure-key"
  HOTEL_API_KEY: "hotel-secure-key"
  TRANSPORT_API_KEY: "transport-secure-key"
  BUDGET_API_KEY: "budget-secure-key"
  ACTIVITY_API_KEY: "activity-secure-key"
  ITINERARY_API_KEY: "itinerary-secure-key"