apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-agent
  namespace: travel-agent-system
  labels:
    app: hotel-agent
    component: agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hotel-agent
  template:
    metadata:
      labels:
        app: hotel-agent
        component: agent
    spec:
      containers:
      - name: hotel-agent
        image: travel-agent-system:hotel-agent
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10010
          name: http
        env:
        - name: SERVICE_NAME
          value: "hotel"
        envFrom:
        - configMapRef:
            name: travel-agent-config
        - secretRef:
            name: travel-agent-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 10010
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 10010
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hotel-agent-service
  namespace: travel-agent-system
  labels:
    app: hotel-agent
spec:
  selector:
    app: hotel-agent
  ports:
  - port: 10010
    targetPort: 10010
    name: http
  type: ClusterIP